{% extends "base.html" %}

{% block title %}Edit Article{% endblock %}

{% block content %}
<h2>Edit Article</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
</form>
    
<button class="btn btn-danger" onclick="window.location.href='{% url 'delete_article' article.id %}'">Delete Article</button>
    
<a href="{% url 'article' article.id %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
